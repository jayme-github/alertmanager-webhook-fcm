language: go
sudo: required

env:
  global:
    - CGO_ENABLED=0
    - GO111MODULE=on
    - secure: ""
    - secure: ""

services:
- docker

matrix:
  include:
  - go: 1.13.x
    env:
     - LATEST=true
  - go: tip
  allow_failures:
  - go: tip

install:
 - go mod download
 - go get github.com/mitchellh/gox

script:
 - go vet $(go list ./... | grep -v /vendor/)
 - go test -v ./...
 - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64 386" -output="build/alertmanager-webhook-fcm.{{.OS}}.{{.Arch}}" -ldflags "-extldflags \"-static\" -X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi
 - if [ "${LATEST}" = "true" -a -n "${TRAVIS_TAG}" ]; then docker build -t "jaymedh/alertmanager-webhook-fcm:${TRAVIS_TAG}" .; fi

deploy:
 - provider: releases
   skip_cleanup: true
   api_key:
     secure: 
   file_glob: true
   file: build/alertmanager-webhook-fcm.*
   on:
     repo: jayme-github/alertmanager-webhook-fcm
     tags: true
     condition: "$LATEST = true"
 - provider: script
   script: bash docker_push.sh
   on:
     repo: jayme-github/alertmanager-webhook-fcm
     tags: true
     condition: "$LATEST = true"
